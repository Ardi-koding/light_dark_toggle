<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light and Dark Toggle</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/6ec66174ee.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Light / Dark Mode</h1>
          <label for="toggle" class="switch">
            <input type="checkbox" id="toggle" name="light_dark_toggle" />
            <span class="slider-round">
              <i class="fa-solid fa-sun"></i>
              <i class="fa-solid fa-moon icon-hidden"></i>
            </span>
          </label>
        </div>

        <p>

          repellendus nihil, dolores mollitia reiciendis asperiores corrupti
          quidem dicta voluptatum debitis aperiam.
        </p>
      </div>
    </div>
    <div>
      <h2 class="test">HHHHHHHH</h2>
    </div>
  </body>
</html>
